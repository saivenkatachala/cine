    <div class="container">
        <a href="og1.mp4" download="student-of-the-year" target="_blank">
            <button id="download" disabled>Download</button>
        </a>
    </div>
    <script>
        var downloadBtn = document.getElementById("download");
        var counter = 5;
        downloadBtn.innerHTML = "Please wait for 5 seconds.";
        var id;

        id = setInterval(function () {
            counter--;
            if (counter < 0) {
                downloadBtn.innerHTML = "Download";
                downloadBtn.removeAttribute('disabled'); // âœ… Fixed attribute name
                clearInterval(id);
            } else {
                downloadBtn.innerHTML = "Please wait for " + counter.toString() + " seconds.";
            }
        }, 1000);
    </script>
